<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emoji Catcher Game</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="start-screen">
            <h1>Welcome to Emoji Catcher!</h1>
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-screen" style="display: none;">
            <div class="scores-container">
                <div class="total-score">
                    <h2>Your Score:</h2>
                    <h2 id="score">0</h2>
                </div>
                <div class="time">
                    <h2>Time left:</h2>
                    <h2 id="time-left">60</h2>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                    <div class="square" id="10"></div>
                    <div class="square" id="11"></div>
                    <div class="square" id="12"></div>
                    <div class="square" id="13"></div>
                    <div class="square" id="14"></div>
                    <div class="square" id="15"></div>
                    <div class="square" id="16"></div>
                </div>
            </div>
        </div>
        <div class="game-over-screen"  style="display: none;">
            <h1>Game Over!</h1>
            <h2>Your final score is <span id="final-score">0</span></h2>
            <button id="restart-game">Restart Game</button>
        </div>

        <!-- Script jS -->
        <script src="./script.js"></script>
    </body>
</html>
